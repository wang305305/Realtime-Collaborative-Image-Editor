<!doctype html>
<html>

<head>
  <title>Realtime Collaborative Image Editor</title>
</head>

<body>
  <div class="container">
    <header class="container">
      <nav class="navbar navbar-light bg-light col-12 nav-width">
        <a href="/" id="title" class="navbar-brand">Home</a>
        <h1 class="">Realtime Collaborative Image Editor</h1>
      </nav>
      <!-- error box -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert" id="authenticate_error_text"
        style="visibility: hidden; display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </header>
    <br>
    <div class="container">

      <div class="jumbotron auth-jumbotron">
        <h4 class="display-6">A password is required to enter the room</h4>
        <form id="password_form">
          Password: <input id="password_input" type="password">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <link href="/style/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/style/main.css" rel="stylesheet" type="text/css" />

    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/authenticate.js"></script>
  </div>
</body>

</html>
