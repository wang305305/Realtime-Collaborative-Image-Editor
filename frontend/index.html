<!doctype html>
<html>

<head>
  <title>Realtime Collaborative Image Editor</title>
  <link href="style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="/" id="title">Home</a>
  </header>

  <h1>Realtime Collaborative Image Editor</h1>
  <form id="new_room_form">
    Room Name: <input id="room_name_input" type="text">
    <button type="submit">Create New Room</button>
  </form>

  <form id="private_room_form">
    Room Name: <input id="private_room_name_input" type="text">
    Password: <input id="private_room_password" type="text">
    <button type="submit">Create New Private Room</button>
  </form>

  <div id="room_list_block" style="visibility: hidden;">
    <h2>Room List</h2>
    <div id="room_list"></div>
  </div>

  <p class="error" id="error_text" style="visibility: hidden;"></p>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
