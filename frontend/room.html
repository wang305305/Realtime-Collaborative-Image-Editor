<!doctype html>
<html>

<head>
  <title>Untitled Room</title>
  <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header class="container">
    <nav class="navbar navbar-light bg-light col-12 nav-width">
      <a href="/" id="title" class="navbar-brand">Home</a>
      <h1 class="">Realtime Collaborative Image Editor</h1>
    </nav>
    <!-- error box -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="room_error_text"
      style="visibility: hidden;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <h1 id="room_name" class="nav-width"></h1>
  </header>

  <div class="container main-content">
    <div class="row">
      <!-- canvas -->
      <div id="designer_layers"></div>
      <!-- Layer list -->
      <div class="layers">
        <h2>Layers</h2>
        <div id="layers_panel" class="row d-flex justify-content-around">
          <div id="layer_panel_list"></div>
          <!-- Layer buttons -->
          <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" data-toggle="modal"
              data-target="#createLayerModal" id="layer_create">Create</button>
            <button type="button" class="list-group-item list-group-item-action" id="layer_delete">Delete</button>
            <button type="button" class="list-group-item list-group-item-action" id="layer_duplicate">Duplicate</button>
            <button type="button" class="list-group-item list-group-item-action" id="layer_export">Export</button>
            <button type="button" class="list-group-item list-group-item-action" id="layer_share">Share</button>
            <div id="link"></div>
          </ul>
        </div>
        <!-- Create Layer Modal -->
        <div class="modal fade" id="createLayerModal" tabindex="-1" role="dialog" aria-labelledby="createLayerModal"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createLayerModalTitle">Create New Layer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form id="new_layer_form">
                <div class="modal-body">
                  <input class=".col-6 .col-sm-4 form-control" id="layer_name_input" type="text"
                    placeholder="Layer Name" required maxlength="15">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" type="submit" data-dismiss="modal" id="create_layer">Create</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="/style/main.css" rel="stylesheet" />
  <link href="/style/room.css" rel="stylesheet" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>

  <script src="/js/canvas-designer-widget.js"></script>
  <script src="/js/canvas2image.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/room_api.js"></script>
  <script src="/js/room.js"></script>

</body>

</html>
