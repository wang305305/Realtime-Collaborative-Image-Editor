<!doctype html>
<html>

<head>
  <title>Untitled Room</title>
  <link href="/style/room.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="/" id="title">Home</a>
  </header>

  <h1 id="room_name" style="min-height: 37px;"></h1>


  <div id="designer_layers"> </div>


  <h2>Layers</h2>
  <div id="layers_panel">
    <div id="layer_panel_list"></div>
    <div id="layer_panel_buttons">
      <button id="layer_create">Create</button>
      <button id="layer_delete">Delete</button>
      <button id="layer_duplicate">Duplicate</button>
      <button id="layer_up">Move Up</button>
      <button id="layer_down">Move Down</button>
    </div>
  </div>




  <script src="/js/canvas-designer-widget.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/room_api.js"></script>
  <script src="/js/room.js"></script>
</body>

</html>
